<body>
  <div class="form-container">
    <div class="img-connexion">
      <img src="/assets/images/image 21.png" alt="Description de l'image" />
    </div>
    <div class="form-section">
      <h2>Connexion</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <!-- Champ Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required (input)="loginForm.controls['email'].markAsTouched()">
        <div class="error-message" *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
          <div *ngIf="loginForm.controls['email'].errors?.['required']">Email est requis.</div>
          <div *ngIf="loginForm.controls['email'].errors?.['email']">Adresse email invalide.</div>
        </div>

        <!-- Champ Mot de passe -->
        <label for="motdepasse">Mot de passe:</label>
        <input type="password" id="motdepasse" formControlName="password" required (input)="loginForm.controls['password'].markAsTouched()">
        <div class="error-message" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
          <div *ngIf="loginForm.controls['password'].errors?.['required']">Mot de passe est requis.</div>
          <div *ngIf="loginForm.controls['password'].errors?.['minlength']">Mot de passe doit contenir au moins 8 caractères.</div>
          <div *ngIf="loginForm.controls['password'].errors?.['strongPassword']">
            Mot de passe doit contenir au moins une majuscule, une minuscule, un chiffre, et un caractère spécial.
          </div>
        </div>

        <!-- Bouton de soumission -->
        <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
      </form>
    </div>
  </div>
</body>

<!-- register.component.html -->
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <label for="type">Type d'utilisateur :</label>
  <select formControlName="type" (change)="onTypeChange()">
    <option value="passager">Passager</option>
    <option value="conducteur">Conducteur</option>
  </select>

  <div>
    <label for="nom">Nom :</label>
    <input formControlName="nom" required>
  </div>
  <div>
    <label for="telephone">telephone:</label>
    <input formControlName="telephone" required>
  </div>
  <div>
    <label for="prenom">PrÃ©nom :</label>
    <input formControlName="prenom" required>
  </div>

  <div>
    <label for="email">Email :</label>
    <input formControlName="email" type="email" required>
  </div>

  <div>
    <label for="password">Mot de passe :</label>
    <input formControlName="password" type="password" required>
  </div>

  <div>
    <label for="adresse">Adresse :</label>
    <input formControlName="adresse" required>
  </div>

  <div *ngIf="isDriver">
    <div>
      <label for="permisDeConduire">Permis de conduire :</label>
      <input formControlName="permisDeConduire" required>
    </div>

    <div>
      <label for="cni">CIN :</label>
      <input formControlName="CIN" required>
    </div>

    <div>
      <label for="carte_gris">Carte gris:</label>
      <input formControlName="carte_gris" required>
    </div>
    <div>
      <label for="age">AGE :</label>
      <input formControlName="age" required>
    </div>
  </div>

  <button type="submit">S'inscrire</button>
</form>
